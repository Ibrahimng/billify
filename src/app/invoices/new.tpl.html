<div class="row">
  <h1 class="page-header">New Invoice</h1>
  <select ng-model="invoice.clientId" class="form-control">
    <option ng-selected="{{client.id == invoice.clientId}}" ng-repeat="client in clients track by $index" value="{{client.id}}">
    {{client.name}}
    </option>
  </select>
  <table class="table table-striped">
    <tr ng-repeat="lineItem in lineItems" ng-class="{'animated bounceIn': lineItem.nn == true }">
      <td>
        <h3>{{ lineItem.title }}</h3>
        <em>{{ lineItem.description }}</em>
      </td>
      <td>
         <input type="text" ng-model="lineItem.units">
      </td>
      <td> {{ lineItem.pricePerUnit }} </td>
      <td> {{ lineItem.pricePerUnit * lineItem.units }} </td>
    </tr>
    <tr>
      <td>
        <strong>Zwischensumme netto</strong>
      </td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td> {{ sumNetto() }} </td>
    </tr>
  </table>
  <button ng-click="addItem()" class="btn">Neuen Posten hinzufuegen</button>
  <button ng-click="SaveInvoice()" class="btn">Rechnung speichern</button>
</div>
