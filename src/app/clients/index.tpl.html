<div class="row">
  <h1 class="page-header">
    Clients
  </h1>
  <table class="table table-striped">
    <tr ng-repeat="client in clients track by $index">
      <td>{{client.name}}</td>
      <td ng-bind-html="client.address | simple_format"></td>
      <td>
        <button type="button" class="btn" ng-click="removeClient(client.id)">Remove</button>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" ng-model="newClient.name">
      </td>
      <td>
        <textarea ng-model="newClient.address"></textarea>
      </td>
      <td>
        <button type="button" class="btn" ng-click="addClient()">Add client</button>
      </td>
    </tr>
  </table>
</div>
